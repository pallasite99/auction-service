service: auction-svc

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  
functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      # this facilitates changes in AWS Lambda automatically
      - http:
          method: POST
          path: /auction
